---
# xray image properties
# masks are generated using SimpleITK MeanProjection
lat:
  rx: 0
  ry: 0
  rz: 90
ap:
  rx: 0
  ry: -90
  rz: 90
res: 1.0
size: 96
drr_from_ct_mask: False
drr_from_mask: True

# ROI extraction properties
extraction_ratio: 
  'L': 0.5
  'A': 0.7
  'S': 0.5
ct_padding: -1024
seg_padding: 0

# filename extensions

## input filename format
filename_convention:
  input:
    ct: '{id}_ct.nii.gz'
    seg: '{id}_seg-vert_msk.nii.gz'
    ctd: '{id}_seg-vb_ctd.json'
## output filename format 
  output:
    suffix_ap: ap
    suffix_lat: lat
    vert_ct: '{id}_vert-{vert}_ct.nii.gz' # add 'vert' for vertebra
    vert_seg: '{id}_vert-{vert}-seg-vert_msk.nii.gz'

## output directories
vertebra_dir: vertebra
ct_roi_dir: ct_roi
xray_out_dir: xray_from_mask
centroid_roi_dir: centroid_roi
